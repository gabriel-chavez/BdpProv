<div class="header-container">
    <div class="logo-container">
        <div class="button-sidebar vertical-center">
            <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
                <nb-icon icon="menu-2-outline"></nb-icon>
            </a>
        </div>

        <!-- <a class="logo" href="" (click)="navigateHome()">ngx-<span>admin</span></a> -->
        <div class="contenido-logo vertical-center">
            <img class="logoimg" src="assets/images/logo.png" (click)="navigateHome()" alt="">
        </div>

    </div>

</div>

<div class="header-container">
    <nb-actions size="small">
        <nb-action class="control-item" icon="email-outline"></nb-action>
        <nb-action class="control-item" icon="info-outline"></nb-action>
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
